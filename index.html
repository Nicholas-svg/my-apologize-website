<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I'm Sorry</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffcc;
      font-family: monospace;
      padding: 50px;
      font-size: 1.5rem;
    }
    .typing {
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid #00ffcc;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink .75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <div class="typing">I'm really sorry. I hope you can forgive me...</div>
</body>
</html>
